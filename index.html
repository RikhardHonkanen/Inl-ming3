<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Backbone.js ‚Ä¢ TodoMVC">
  <title>Backbone.js ‚Ä¢ TodoMVC</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>todos</h1>
    </header>
    <main>
      <template id="list-item">
        <aside class="left-frame">
          <input type="checkbox" id="checkbox"></input>  
          <div class="page-note" id="backdrop">
            <div class="left-frame">
              <ul id="list">
                <li>            
                  <span class="note" id="todo"></span>
                  <button type="button" id="remove-list-item">‚ùå</button>
                </li>
              </ul>
            </div>
          </div>
        </aside>
      </template>

      <!-- <aside class="left-frame"> -->
        <div class="left-frame">
          <form action="submit">
            <button type="button" id="trigger-all">üîΩ</button>
            <input type="text" placeholder="What needs to be done?" id="searchbar"></input>
          </form>
        </div>
      <!-- </aside> -->
      <ol class="notes" id="notes-list"></ol>
         <aside class="footer">
          <span id="items-left"></span>
          <div class="filters">
                <button>All</button>
                    <button>Active</button>
                    <button>Completed</button>
                </div>
        </aside>
        
      
    </main>
    <footer>
      <p>Double-click to edit a todo</p>
      <p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
      <p>Part of <a href="https://todomvc.com/">TodoMVC</a></p>
    </footer>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Backbone.js ‚Ä¢ TodoMVC">
  <title>Backbone.js ‚Ä¢ TodoMVC</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>

    <header>
      <h1>todos</h1>
    </header>

    <!-- Searchbar window -->
    <form>
      <div class="parent">
        <div class="left-frame"><button type="button" id="button">üîΩ</button></div>
        <input type="text" class="searchbar" placeholder="What needs to be done?">
      </div>
    </form>
    <!-- End of searchbar window -->

  </main>

  <template id="list-item">
    <div class="parent">
      <button type="button" id="remove-list-item">‚ùå</button>
      <div class="left-frame">
        <label class="container">
          <input type="checkbox" id="boxcheck"></input>
          <span id="checkbox"></span>
        </label>
        <span class="note" id="todo"></span>
      </div> <!-- close left-frame div -->
    </div> <!--  closes "parent div" -->
  </template>
    
  <footer>
    <span id="items-left"></span>
    <div class="filters">
        <button id="show-all">All</button>
        <button id="show-active">Active</button>
        <button id="show-completed">Completed</button>
    </div>
      <button id="clearallcompleted">Clear Completed</button>
  </footer>

  <div class="legal">
    <p>Double-click to edit a todo</p>
    <p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
    <p>Part of <a href="https://todomvc.com/">TodoMVC</a></p>
  </div>
</body>

</html>
